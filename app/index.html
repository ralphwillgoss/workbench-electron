<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Workbench</title>
  </head>
  <body>
    <h1>Welcome to Workbench</h1>
    <div id="content">
      
      <form>
        <button type="button" id="btnUpdate">Check for Updates</button>
        <pre id="autoUpdate"></pre>
        <button type="button" id="btnSelectFile">Select File</button>
        <br/>
        <button type="button" id="btnExecute">Run</button>
      </form>
      <pre id="error"></pre>
      <pre id="console"></pre>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
